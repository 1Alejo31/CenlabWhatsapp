<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot WhatsApp - Panel de Control</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #25D366, #128C7E);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 400px;
        }

        h1 {
            color: #128C7E;
            margin-bottom: 20px;
        }

        .qr-container {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }

        #qr-code {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            font-weight: bold;
        }

        .connected {
            background: #d4edda;
            color: #155724;
        }

        .disconnected {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ü§ñ Bot WhatsApp</h1>

        <!-- Panel de usuario (oculto inicialmente) -->
        <div id="user-panel" class="user-panel" style="display: none;">
            <div class="user-info">
                <img id="user-avatar" src="" alt="Avatar" class="avatar">
                <div class="user-details">
                    <h3 id="user-name">Cargando...</h3>
                    <p id="user-phone">+00 000 000 0000</p>
                    <span class="connection-status">üü¢ Conectado</span>
                </div>
            </div>
        </div>

        <!-- Panel QR (visible inicialmente) -->
        <div id="qr-panel" class="qr-panel">
            <img id="qr-code" src="/qr" alt="C√≥digo QR">
            <p>Escanea este c√≥digo QR con WhatsApp</p>
        </div>

        <!-- Botones de control -->
        <div class="controls">
            <button onclick="refreshQR()">üîÑ Actualizar QR</button>
        </div>
    </div>

    <script>
        let isConnected = false
        let checkInterval

        checkStatus()
        checkInterval = setInterval(checkStatus, 1000)

        async function checkStatus() {
            try {
                const response = await fetch('/status')
                const data = await response.json()

                console.log('Estado actual:', data)

                if (data.status === 'connected' && data.user.connected) {
                    if (!isConnected) {
                        console.log('‚úÖ Usuario conectado, mostrando panel')
                        isConnected = true

                        clearInterval(checkInterval)
                        checkInterval = setInterval(checkStatus, 5000)
                    }

                    showUserPanel(data.user)
                } else {
                    if (isConnected) {
                        console.log('‚ùå Usuario desconectado, mostrando QR')
                        showQRPanel()
                        isConnected = false

                        clearInterval(checkInterval)
                        checkInterval = setInterval(checkStatus, 1000)
                    }
                }
            } catch (error) {
                console.error('Error verificando estado:', error)
            }
        }

        function showUserPanel(userData) {
            document.getElementById('qr-panel').style.display = 'none'
            document.getElementById('user-panel').style.display = 'block'

            document.getElementById('user-avatar').src = '/profile-picture'
            document.getElementById('user-name').textContent = userData.name
            document.getElementById('user-phone').textContent = `+${userData.phone}`
            
            // Verificar si el elemento existe antes de intentar modificarlo
            const statusElement = document.getElementById('user-status')
            if (statusElement) {
                statusElement.textContent = userData.status
            } else {
                // Alternativa: usar el elemento con clase 'connection-status'
                const connectionStatus = document.querySelector('.connection-status')
                if (connectionStatus) {
                    connectionStatus.textContent = `üü¢ ${userData.status || 'Conectado'}`
                }
            }
        }

        function showQRPanel() {
            document.getElementById('user-panel').style.display = 'none'
            document.getElementById('qr-panel').style.display = 'block'
            refreshQR()
        }

        function refreshQR() {
            const qrImg = document.getElementById('qr-code')
            qrImg.src = '/qr?' + new Date().getTime()
        }

        function disconnect() {
            if (confirm('¬øEst√°s seguro de que quieres desconectar?')) {

                fetch('/disconnect', { method: 'POST' })
                showQRPanel()
            }
        }


        checkStatus()
    </script>
</body>

</html>
